<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Mukarrama Akter">
        <meta name="description" content="Portfolio">
        <meta name="keywords" content="html, css, web, web development, javascript">
        <title>Alarm Clock</title>
        <link rel="icon" href="./assets/img/mlogo.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"rel="stylesheet">
        <link rel="stylesheet" href="./assets/style/reset.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,600;6..12,700&display=swap"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/style/index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <script src="./assets/script/index.js" defer></script>
    </head>
    <body>
        <div id="clock"></div>
        <div id="alarm-set"><i class="fas fa-bell"></i> <span id="alarm-time">09:30</span></div>
        <form id="alarm-form">
            <input type="number" id="alarm-hour" placeholder="HH" min="0" max="23" required>
            <input type="number" id="alarm-minute" placeholder="MM" min="0" max="59" required>
            <button type="submit">Set alarm</button>
        </form>
        <audio id="alarm-sound" src="sounds/alarm.mp3.mp3" preload="auto"></audio>
    </body>
</html>
